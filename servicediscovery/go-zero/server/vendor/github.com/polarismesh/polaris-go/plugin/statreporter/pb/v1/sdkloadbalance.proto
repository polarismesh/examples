syntax = "proto3";

package v1;

import "sdktoken.proto";

message ServiceLoadBalanceInfo {
    string id = 1;
    SDKToken token = 2;
    string namespace = 3;
    string service = 4;
    string loadbalancer = 5;
    uint32 total_choose_num = 6;
    repeated InstanceLoadBalanceInfo instance_info = 7;
}

message InstanceLoadBalanceInfo {
    string ip = 1;
    uint32 port = 2;
    string vpc_id = 3;
    uint32 choose_num = 4;
}